<body>
<div id="container">
    <video poster="https://cdn.projetusti.com.br/login/background.webp" id="bgvid" playsinline autoplay muted loop>
        <source src="https://cdn.projetusti.com.br/login/background.mp4" type="video/mp4">
    </video>
    <div class="logocalima">
        <a href="https://www.calimaerp.com/" target="_blank">
            <img src="https://cdn.projetusti.com.br/login/calima.png" alt="Logo Calima"/>
        </a>
    </div>
    <div class="calimaweb">
        <h4 class="bemvindo">SEJA BEM-VINDO AO</h4>
        <h1 class="display-1">CALIMA WEB</h1>
        <h5 class="subtitulo">FAÇA SEU LOGIN</h5>
    </div>
    <div class="login">
        <div class="col-sm-3 form-group-lg">
            <form data-toggle="validator" role="form">
                <div class="form-group dadosLogin">
                    <input type="number" id="codigo" name="codigo" class="form-control inputLogin" placeholder="Código do cliente"
                           autofocus required onchange="ny(this)" onblur="validate(this)" maxlength="15"
                           data-toggle="tooltip" data-placement="right" min="0"
                           title="Esse código corresponde ao Código do Cliente do Cadastro da Projetus. Caso tenha esquecido clique em 'Recuperar senha' para obtê-lo."
                           data-required-error="Código - Campo não pode estar em branco.">
                </div>
                <div class="form-group dadosLogin">
                    <input id="username" name="username" class="form-control inputLogin" placeholder="Seu usuário"
                           autofocus required onchange="nz(this)" onblur="validate(this)" maxlength="60"
                           data-required-error="Usuário - Campo não pode estar em branco.">
                </div>
                <div class="form-group dadosLogin">
                    <input type="password" id="password" name="password" class="form-control inputLogin" placeholder="Sua senha"
                           required onchange="nw(this)" maxlength="256" onblur="validate(this)"
                           data-required-error="Senha - Campo não pode estar em branco.">
                </div>
                <div class="control-buttons-tab dadosLogin pt-2">
                    <button type="button" class="btn btn-md btn-block btn-primary" onclick="m(this)">Entrar</button>
                </div>
                <div class="control-buttons-tab dadosLogin pt-2">
                    <button type="button" class="btn btn-md btn-block btn-warning"
                            onclick="window.open('https://ajuda.projetusti.com.br/index.php?curid=1')">
                        Ajuda
                    </button>
                </div>
                <div class="control-buttons-tab dadosLogin pt-2">
                    <button type="button" class="text-white btn btn-md btn-block btn-danger"
                            onclick="window.open('https://centraldocliente.projetusti.com.br/#/cadastro')">
                        Não possui login? Cadastre-se agora!
                    </button>
                </div>
                <div class="form-group control-buttons-tab dadosLogin pt-2">
                    <i class="fas fa-users-cog" title="Login via Token" onclick="tokenClick(true)" aria-hidden="true"></i>
                </div>

                <div class="form-group dadosRecuperarLogin">
                    <input id="recuperarLogin" name="recuperarLogin" class="form-control inputRecuperar"
                           placeholder="Seu usuário ou e-mail"
                           autofocus required onchange="nx(this)" maxlength="256" onblur="validate(this)"
                           data-required-error="E-mail - Campo não pode estar em branco.">
                </div>
                <div class="control-buttons-tab dadosRecuperarLogin">
                    <button type="button" class="btn btn-md btn-block btn-primary" onclick="recuperar(this)">Recuperar</button>
                </div>
                <div class="passRecover">
                    <label class="form-check-label" for="passRecover">
                        <input type="checkbox" class="form-check-input" id="passRecover" name="passRecover">
                        <span>Recuperar senha</span>
                    </label>
                </div>
                <div class="form-group dadosToken">
                    <input type="number" id="codigoClienteToken" name="codigo" class="form-control inputToken"
                           placeholder="Código do cliente"
                           autofocus required onchange="ny(this)" onblur="validate(this)" maxlength="15" min="0"
                           data-toggle="tooltip" data-placement="right"
                           data-required-error="Código - Campo não pode estar em branco.">
                </div>
                <div class="form-group dadosToken">
                    <input type="password" id="passwordToken" name="passwordToken" class="form-control inputToken" placeholder="Token"
                           required onchange="nw(this)" maxlength="256" onblur="validate(this)"
                           data-required-error="Token - Campo não pode estar em branco.">
                </div>
                <div class="control-buttons-tab dadosToken pt-2">
                    <button type="button" class="btn btn-md btn-block btn-primary" onclick="loginToken(this)">Entrar</button>
                </div>
                <div class="control-buttons-tab dadosToken pt-2">
                    <button type="button" class="btn btn-md btn-block btn-danger" onclick="tokenClick(false)">Voltar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="modalAlert" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Informação</h4>
                </div>
                <div class="modal-body">
                    <p id="message"></p>
                </div>
                <div class="justify-content-center modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
